<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
</head>
<body>
    <!-- Navbar -->
    <section>
        <div class="first-container">
            <div class="nav-container">
                <div class="nav-row">
                    <div class="nav-logo">
                        <a href="#">
                            Transparent to Solid Nav Row
                        </a>
                    </div>
                    <div class="nav-controls">
                        <a href="card.html">Item One</a>
                        <a href="#">Item Two</a>
                        <a href="#">Item Three</a>
                    </div>
                </div>
            </div>
            <!--</div>-->
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/test1.jpg" /></div>
                    <div class="swiper-slide"><img src="img/test2.jpg" /></div>
                    <div class="swiper-slide"><img src="img/test3.jpg" /></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="item" data-anijs="if: scroll, on: window, do: bounceInLeft animated, before: scrollReveal">
            <div class="titre">
                <h1>
                    Titre
                </h1>
            </div>
        </div>
            <div id="item" data-anijs="if: scroll, on: window, do: bounceInUp animated, before: scrollReveal">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="img/catourne.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>

    </section>



    <!-- Javascript -->
    <!-- AniJS Core File -->
    <script src="anijs-min.js"></script>
    <script src="js/anijs.js"></script>

    <!-- ScrollReveal Helper -->
    <script src="helpers/scrollreveal/anijs-helper-scrollreveal-min.js"></script>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/style.js"></script>
</body>
</html>
